<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Result</title>
</head>
<body>
	<h3>検索結果</h3>
	<div th:each="searchresult : ${searchresults}">
		<p>
			<div th:text="${searchresult.storeName}"></div><br>
			<div th:text="${searchresult.open_now}"></div>
		</p>
	</div>
</body>
</html>
